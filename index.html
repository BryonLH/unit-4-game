<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <title>Crsytal Game</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Crystal Collector!</h1>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>Some text</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="random-number"></div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="wins"></div>
          <div id="losses"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div id="crystal1">
          <img src="https://via.placeholder.com/150" alt="crystal 1" />
        </div>
      </div>
      <div class="col-md-3">
        <div id="crystal2">
          <img src="https://via.placeholder.com/150" alt="crystal 2" />
        </div>
      </div>
      <div class="col-md-3">
        <div id="crystal3">
          <img src="https://via.placeholder.com/150" alt="crystal 3" />
        </div>
      </div>
      <div class="col-md-3">
        <div id="crystal4">
          <img src="https://via.placeholder.com/150" alt="crystal 4" />
        </div>
      </div>
    </div>
    <div class="row">
      <div>Your score is:</div>
    </div>
    <div class="row">
      <div id="your-score"></div>
    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
